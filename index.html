<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Kitchen Chaos</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #f7f7fb;
        color: #222;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #scene {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }
      
      #prompt {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(0,0,0,0.45);
        color: white;
        font: 600 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: 0.2px;
        z-index: 5;
        opacity: 0;
        will-change: opacity, transform;
        transition: opacity 200ms ease, transform 200ms ease;
      }
      #gate-debug {
        position: fixed;
        left: 8px;
        top: 8px;
        padding: 6px 8px;
        border-radius: 6px;
        background: rgba(0,0,0,0.45);
        color: #fff;
        font: 600 11px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: 0.2px;
        z-index: 6;
        white-space: pre;
        pointer-events: none;
      }
      #prompt.visible { opacity: 1; transform: translate(-50%, 0); }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>

    

    <div id="prompt" aria-live="polite" aria-atomic="true"></div>
    <div id="gate-debug" aria-hidden="true"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
