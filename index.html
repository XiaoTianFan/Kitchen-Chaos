<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Kitchen Chaos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #f7f7fb;
        color: #222;
        font-family: "Barriecito", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #scene {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }
      
      #gate-debug {
        position: fixed;
        left: 8px;
        top: 8px;
        width: 12px;
        height: 12px;
        padding: 0;
        border-radius: 50%;
        background: rgba(0,0,0,0.45);
        color: #fff;
        font: 400 11px/1.3 "Barriecito", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: 0.2px;
        z-index: 6;
        white-space: pre;
        overflow: hidden; /* collapse text inside the node */
        pointer-events: auto; /* allow clicks to expand */
        cursor: pointer;
      }
      #gate-debug.expanded {
        width: auto;
        height: auto;
        padding: 6px 8px;
        border-radius: 6px;
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="gate-debug" aria-hidden="true"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
