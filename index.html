<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Kitchen Chaos</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #f7f7fb;
        color: #222;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #scene {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }
      #overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.6);
        color: white;
        z-index: 10;
        user-select: none;
        -webkit-user-select: none;
        transition: opacity 160ms ease;
      }
      #overlay.hidden { opacity: 0; pointer-events: none; }
      .overlay-card {
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.35);
        border-radius: 12px;
        padding: 18px 22px;
        font: 600 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
      }
      #prompt {
        position: fixed;
        left: 16px;
        bottom: 16px;
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(0,0,0,0.45);
        color: white;
        font: 600 12px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        letter-spacing: 0.2px;
        z-index: 5;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 200ms ease, transform 200ms ease;
      }
      #prompt.visible { opacity: 1; transform: translateY(0); }
    </style>
  </head>
  <body>
    <canvas id="scene"></canvas>

    <div id="overlay" role="button" aria-label="Tap to start">
      <div class="overlay-card">Tap to start audio</div>
    </div>

    <div id="prompt" aria-live="polite" aria-atomic="true"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
